<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      background-color: #EDE8D0;
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 140px;
      font-size: 16px;
      padding: 10px;
    }
    p {
      margin-top: 12px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>✍️ Character Counter</h1>
  <textarea id="textInput" placeholder="Type something here..."></textarea>
  <p>Character Count: <span id="charCount">0</span></p>

  <script>
    let inputBox = document.getElementById("textInput");
    let countDisplay = document.getElementById("charCount");

    inputBox.addEventListener("input", function() {
      let count = inputBox.value.length;
      countDisplay.textContent = count;
    });
  </script>

  <footer style="margin-top: 40px; font-size: 0.9rem; color: #555;">
    <hr>
    <p>Made By Arnold Joel Joshua</p>
  </footer>
</body>
</html>
